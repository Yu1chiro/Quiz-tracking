<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-lg shadow-lg overflow-hidden m-5">
    <header class="bg-blue-600 p-4 flex items-center">
      <div class="w-10 h-10 bg-blue-800 rounded-full mr-3"></div>
      <h1 class="text-lg font-semibold text-white">Login</h1>
    </header>
    <main class="p-6">
      <h2 class="text-center text-xl font-semibold text-gray-800 mb-6">Hello Admin</h2>
      <form id="login-check" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Email anda :</label>
          <input
            id="email"
            type="email"
            placeholder="Masukkan email"
            class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi:</label>
          <input
            id="password"
            type="password"
            placeholder="Masukkan Kata Sandi"
            class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full mb-3 py-2 px-4 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition duration-300"
        >
          Login
        </button>
        <!-- <p class="text-black">belum punya akun?
          <a class="text-blue-600 hover:underline" href="/usercheck/regist.html">regist dlu</a>
        </p> -->
      </form>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="/usercheck/sign.js"></script>
</body>
</html>
