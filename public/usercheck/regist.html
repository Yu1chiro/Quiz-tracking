<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi Akun</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-lg shadow-lg overflow-hidden m-5">
    <header class="bg-blue-600 p-4 flex items-center">
      <div class="w-10 h-10 bg-blue-800 rounded-full mr-3"></div>
      <h1 class="text-lg font-semibold text-white">Registrasi Akun</h1>
    </header>
    <main class="p-6">
      <h2 class="text-center text-xl font-semibold text-gray-800 mb-6">Buat Akun Baru</h2>
      <form id="regist-admin" class="space-y-4">
        <div>
          <label for="nama-lengkap" class="block text-sm font-medium text-gray-700">Nama Lengkap:</label>
          <input
            id="nama-lengkap"
            type="text"
            placeholder="Masukkan Nama Lengkap"
            class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
          <input
            id="email"
            type="email"
            placeholder="Masukkan Email"
            class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi:</label>
          <input
            id="password"
            type="password"
            placeholder="Masukkan Kata Sandi"
            class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label for="konfirmasi-password" class="block text-sm font-medium text-gray-700">Konfirmasi Kata Sandi:</label>
          <input
            id="konfirmasi-password"
            type="password"
            placeholder="Konfirmasi Kata Sandi"
            class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition duration-300"
        >
          Daftar
        </button>
      </form>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="regist.js"></script>
</body>
</html>
